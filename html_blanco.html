<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum</title>
</head>

<body>
    <header>
        <h1>Mi Currículum</h1>
    </header>

    <section id="setting">
        <h2>Configuración</h2>
        <!-- Aquí puedes agregar detalles sobre la configuración -->
    </section>

    <section id="aboutme">
        <h2>Sobre mí</h2>
        <div id="profile">
            <h3>Perfil</h3>
            <!-- Aquí puedes agregar una descripción breve de ti mismo -->
        </div>

        <div id="relevantYearsOfExperience">
            <h3>Años de experiencia relevantes</h3>
            <!-- Aquí puedes agregar detalles sobre tu experiencia laboral relevante -->
        </div>

        <div id="relevantLink">
            <h3>Enlace relevante</h3>
            <!-- Aquí puedes agregar un enlace a tu perfil en línea, como LinkedIn o tu sitio web personal -->
        </div>

        <div id="significativeRelationShips">
            <h3>Relaciones significativas</h3>
            <!-- Aquí puedes agregar información sobre relaciones profesionales relevantes -->
        </div>

        <div id="interestingFacts">
            <h3>Datos interesantes</h3>
            <!-- Aquí puedes agregar datos interesantes o destacados sobre ti mismo -->
        </div>

        <div id="recommendations">
            <h3>Recomendaciones</h3>
            <!-- Aquí puedes agregar recomendaciones profesionales o testimonios -->
        </div>
    </section>

</body>

</html>
